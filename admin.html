<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SchoolNet - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --schoolnet-green: #28a745;
        }
        .sidebar {
            background: #2c3e50;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: white;
            margin-bottom: 5px;
        }
        .sidebar .nav-link.active {
            background: var(--schoolnet-green);
        }
        .summary-card {
            border-left: 4px solid var(--schoolnet-green);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3 text-center text-white">
                    <h5>SchoolNet</h5>
                </div>
                <ul class="nav flex-column p-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="students.html"><i class="fas fa-users me-2"></i>Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-chalkboard-teacher me-2"></i>Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html"><i class="fas fa-comments me-2"></i>Chat</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <h4 class="mb-4">Admin Dashboard</h4>
                
                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card summary-card">
                            <div class="card-body">
                                <h6>Total Students</h6>
                                <h2>247</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card summary-card">
                            <div class="card-body">
                                <h6>Attendance Today</h6>
                                <h2>92%</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card summary-card">
                            <div class="card-body">
                                <h6>New Messages</h6>
                                <h2>14</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Analytics Charts -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h6>Monthly Attendance</h6>
                                <canvas id="attendanceChart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h6>Class Performance</h6>
                                <canvas id="performanceChart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dummy data for charts
        new Chart(document.getElementById('attendanceChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr'],
                datasets: [{
                    label: 'Attendance %',
                    data: [85, 89, 92, 95],
                    borderColor: '#28a745',
                    tension: 0.3
                }]
            }
        });

        new Chart(document.getElementById('performanceChart'), {
            type: 'bar',
            data: {
                labels: ['JSS1', 'JSS2', 'SS1'],
                datasets: [{
                    label: 'Average Grade',
                    data: [75, 82, 68],
                    backgroundColor: '#28a745'
                }]
            }
        });
    </script>
</body>
</html>
