<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolNet - School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --schoolnet-green: #28a745;
        }
        
        /* Fixed Hero Section */
        .hero-section {
            background: 
                linear-gradient(rgba(255, 255, 255, 0.9), 
                rgba(255, 255, 255, 0.9)),
                url('../assets/images/school-bg.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* Horizontal center */
            align-items: center;     /* Vertical center */
            padding: 20px;
        }
        
        /* Centered Auth Card */
        .auth-card {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 2rem;
            width: 100%;
            max-width: 450px; /* Optimal form width */
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="auth-card">
            <h3 class="text-center mb-4">Welcome to SchoolNet</h3>
            <form id="signinForm" class="mb-4">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <a href="admin.html" class="btn btn-success w-100">Sign In</a>
            </form>
            <p class="text-center mb-0">
                New school? <a href="admin.html" class="text-success">Sign Up</a>
            </p>
        </div>
    </section>
</body>
</html>
