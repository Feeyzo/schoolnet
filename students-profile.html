<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolNet - Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .profile-pic-lg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="index.html">
                <i class="fas fa-school me-2"></i>SchoolNet
            </a>
            <div class="d-flex">
                <a href="students.html" class="btn btn-outline-success me-2">Back to Directory</a>
                <a href="index.html" class="btn btn-success">Home</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="py-5">
        <div class="container">
            <div class="profile-header p-4 mb-4 text-center">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" class="profile-pic-lg mb-3" alt="Student Photo" id="studentPhoto">
                <h2 id="studentName">Adeola Johnson</h2>
                <p class="text-muted" id="studentReg">Reg: SN2023001</p>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-info-circle text-success me-2"></i>Details</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Class:</strong> <span id="studentClass">JSS1</span></li>
                                <li class="list-group-item"><strong>Status:</strong> <span id="studentStatus" class="badge bg-success">Present</span></li>
                                <li class="list-group-item"><strong>Parent:</strong> <span id="studentParent">Mrs. Johnson (08012345678)</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-chart-line text-success me-2"></i>Performance</h5>
                            <p class="card-text">Attendance: 95% (Last 30 days)</p>
                            <div class="progress mb-3">
                                <div class="progress-bar bg-success" style="width: 95%"></div>
                            </div>
                            <p class="card-text">Average Grade: B+</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-3 text-center border-top">
        <div class="container">
            <p class="mb-0">Â© 2023 SchoolNet | <a href="#" class="text-success">SMIT Learning Community</a></p>
        </div>
    </footer>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch student data from URL parameter (e.g., ?id=SN2023001)
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');

        // Sample data (replace with API call)
        const studentData = {
            "SN2023001": {
                name: "Adeola Johnson",
                reg: "SN2023001",
                class: "JSS1",
                status: "Present",
                parent: "Mrs. Johnson (08012345678)",
                photo: "https://randomuser.me/api/portraits/women/44.jpg"
            },
            // Add other students...
        };

        // Update profile page
        if (studentId && studentData[studentId]) {
            const student = studentData[studentId];
            document.getElementById('studentName').textContent = student.name;
            document.getElementById('studentReg').textContent = `Reg: ${student.reg}`;
            document.getElementById('studentClass').textContent = student.class;
            document.getElementById('studentStatus').textContent = student.status;
            document.getElementById('studentParent').textContent = student.parent;
            document.getElementById('studentPhoto').src = student.photo;
        } else {
            alert("Student not found!");
            window.location.href = "students.html";
        }
    </script>
</body>
</html>
